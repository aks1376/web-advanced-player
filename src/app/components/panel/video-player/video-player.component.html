<div class="video-player h-100">
  <video #videoPlayerRef></video>
  <app-video-controller
    [duration]="videoPlayerRef.duration"
    [videoRef]="videoPlayerRef"
    (play)="onPlay()"
    (pause)="onPause()"
    (mute)="onMute()"
    (entireScreen)="onEntireScreen()"
    (fullScreen)="onFullScreen()"
    (pictureInPicture)="onPictureInPicture()"></app-video-controller>
</div>
