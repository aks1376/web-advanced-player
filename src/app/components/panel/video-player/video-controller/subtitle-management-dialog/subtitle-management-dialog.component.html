<section class="subtitle-management">
  <h1 mat-dialog-title>Subtitle</h1>

  <div class="add-subtitle">
    <button class="btn btn-add-subtitle" (click)="openAddSubtitleDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
              d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
      </svg>
    </button>
  </div>
  <div class="subtitles">
    <div class="subtitle-item" *ngFor="let subtitle of subtitles; let i = index">
      <p class="me-2" style="padding-top: 2px;">{{i + 1}}</p>
      <mat-checkbox class="select-subtitle w-100" (change)="onSelectSubtitle($event.checked, subtitle)" [checked]="subtitle.isActive">
        {{subtitle.label}}</mat-checkbox>
    </div>
  </div>
</section>
