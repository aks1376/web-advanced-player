<section class="add-subtitle">
  <h1 mat-dialog-title>Add New Subtitle</h1>

  <div class="mb-1">
    <button mat-raised-button color="primary" class="mb-1" (click)="selectVideoSubtitleRef.click()">Add Subtitle</button>
    <p class="subtitle-file-name">{{subtitleFile?.name}}</p>
  </div>

  <div>
    <form [formGroup]="form">
      <div>
        <mat-form-field class="w-100" appearance="legacy">
          <mat-label>Label</mat-label>
          <input matInput formControlName="label" placeholder="Farsi">
          <mat-hint>prefer write subtitle language</mat-hint>
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="w-100" appearance="legacy">
          <mat-label>Language</mat-label>
          <input matInput formControlName="srclang" placeholder="FA">
          <mat-hint>write short form of subtitle language</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="mt-3">
    <button mat-raised-button class="me-2" color="primary" (click)="onAddSubtitleToVideo()">Save</button>
    <button mat-raised-button (click)="onClose()">Cancel</button>
  </div>
</section>


<input #selectVideoSubtitleRef
       type="file"
       style="display: none;"
       accept=".vtt"
       (change)="onLoadSubtitle($event)">
