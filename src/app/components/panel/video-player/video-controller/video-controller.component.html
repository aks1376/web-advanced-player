<section class="video-controller">
  <div class="track-bar">
    <p class="pe-2" #currentTimeRef></p>
    <mat-slider class="w-100"
                min="0"
                [max]="floorNumber(videoRef.duration)"
                step="1"
                [value]="floorNumber(videoRef.currentTime)"
                (input)="onChangeTrack($event)"></mat-slider>
    <p class="ps-2">{{floorNumber(videoRef.duration)}}</p>
  </div>
  <div class="buttons">

    <button class="btn-controller" (click)="onPlayPause()">
      <ng-container *ngIf="videoRef.paused else pauseVideo">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
             xml:space="preserve" viewBox="20 20 60 60">
          <g>
            <path
                  d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7   C27.852,25.902,29.798,24.778,31.356,25.677z">
            </path>
            <path
                  d="M69.981,47.977l-38.625-22.3c-0.233-0.134-0.474-0.21-0.716-0.259l37.341,21.559c1.557,0.899,1.557,3.147,0,4.046   l-38.625,22.3c-0.349,0.201-0.716,0.288-1.078,0.301c0.656,0.938,1.961,1.343,3.078,0.699l38.625-22.3   C71.538,51.124,71.538,48.876,69.981,47.977z">
            </path>
            <path d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046   l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7C27.852,25.902,29.798,24.778,31.356,25.677z"
                  style="fill: none; stroke: #000000; stroke-miterlimit: 10;"></path>
          </g>
        </svg>
      </ng-container>

      <ng-template #pauseVideo>

             viewBox="20 20 60 60" xml:space="preserve">

            <path

            <path d="M39.806,72.858h-8.915c-2.176,0-3.94-1.764-3.94-3.94V31.119   c0-2.176,1.764-3.94,3.94-3.94h8.915c2.176,0,3.94,1.764,3.94,3.94v37.799C43.746,71.094,41.982,72.858,39.806,72.858z"
                  style="fill:none;stroke:#000000;stroke-miterlimit:10;" />
            <path d="M68.109,72.821h-8.915c-2.176,0-3.94-1.764-3.94-3.94V31.082   c0-2.176,1.764-3.94,3.94-3.94h8.915c2.176,0,3.94,1.764,3.94,3.94v37.799C72.049,71.057,70.285,72.821,68.109,72.821z"
                  style="fill:none;stroke:#000000;stroke-miterlimit:10;" />
          </g>
        </svg>
      </ng-template>
    </button>

    <button class="btn-controller" (click)="onMute()">
      <ng-container *ngIf="videoRef.muted else unmute">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </ng-container>
      <ng-template #unmute>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </ng-template>
    </button>

      <ng-container *ngIf="entirePage else exitEntirePage">

            <path

          </g>
        </svg>

             height="17" viewBox="0 0 17 17">
          <path

        </svg> -->
      </ng-container>
      <ng-template #exitEntirePage>

    </button>

    <button class="btn-controller" (click)="onFullScreen()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
      </svg>
    </button>

    <button class="btn-controller" (click)="onPictureInPicture()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
              d="M19 11h-8v6h8v-6zm4 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-2 .02H3V4.97h18v14.05z" />
        <path fill="none" d="M0 0h24v24H0V0z" />
      </svg>
    </button>

    <app-speed (speed)="onSpeedChange($event)"></app-speed>

  </div>
</section>
