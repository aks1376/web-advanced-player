<section class="subtitle">
  <div class="add-subtitle">
    <button mat-raised-button color="primary" (click)="openAddSubtitleDialog()">Add Subtitle</button>
  </div>
  <div class="subtitle-list">
    <div class="subtitle" *ngFor="let subtitle of subtitles">
      <mat-checkbox class="select-subtitle w-100" (change)="onSelectSubtitle($event.checked, subtitle.label)">{{subtitle.label}}</mat-checkbox>
    </div>
  </div>
</section>
