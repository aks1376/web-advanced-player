<section class="properties">
  <div class="load-file">
    <button mat-raised-button color="primary" (click)="selectVideoFileRef.click()">Load Video</button>
  </div>
  <div class="file-detailes">
    <app-video-details></app-video-details>
  </div>
  <div class="subtitle">
    <app-subtitles></app-subtitles>
  </div>

</section>

<input #selectVideoFileRef
       type="file"
       style="display: none;"
       accept="audio/*,video/*"
       (change)="onSelectVideo($event)">
